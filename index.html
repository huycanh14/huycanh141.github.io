<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to my website</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body ng-app="myApp">
    <div id="index" ng-controller="IndexController">
        <div class="container jumbotron animated zoomInDown">
            <div class="row">
            	<div class="col-3 animated fadeInLeft delay-1s">
            		<img src="images/49001875_2243074522648037_6494967295834587136_o.jpg" alt="" width="250px;">
            	</div>
            	<div class="col-9">
            		<div class="row">
            			<div class="col-12 text-center animated fadeInLeft delay-1s">
		                    <h1>Bạn có yêu Đặng Huy Cảnh không?</h1>
		                </div>
            		</div>
            		 <div class="row pt-5 animated fadeInRight delay-1s">
		                <div class="col-2 offset-md-4"> <button class="btn btn-success form-control" ng-click="clickChoose('yes')">Có</button></div>
		                <div class="col-2"> <button class="btn btn-danger form-control" ng-click="clickChoose('no')">Không</button></div>
		            </div>

		            <div class="row pt-5" ng-show="notification">
		            	<div class="col-12 animated zoomIn" ng-if="choose == true">
		            		<h3 class="text-success text-center">{{mess}}</h3>
		            		<div class="row">
		            			<div class="col-4 offset-md-4">
		            				<button class="btn btn-info" ng-click="goToQuestion()">Click để trả lời câu hỏi</button>
		            			</div>
		            		</div>
		            	</div>
		            	<div class="col-12 animated zoomIn" ng-if="choose == false">
		            		<h3 class=" text-danger  text-center">{{mess}}</h3>
		            	</div>
		            </div>
            	</div>
            </div>
           
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/1.js"></script>
</body>

</html>
